<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Beautiful glass login form - PNA</title>
</head>

<body>

    <div class="login" id="login">
        <div class="login__container container">
            <div class="login__content">
                <form class="login__form">
                    <header class="login__header">
                        <h1><span>Welcome</span> back</h1>
                        <p>Welcome! Please login to continue</p>
                    </header>

                    <div class="login__body">
                        <div class="mb-3">
                            <label for="email" class="d-block fw-semibold">Email</label>
                            <input type="text" id="email" placeholder="Enter your email address" />
                        </div>

                        <div class="mb-1">
                            <label for="password" class="d-block fw-semibold">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" />
                        </div>

                        <div class="login__remember mb-2">
                            <input type="checkbox" name="remember" id="remember" />
                            <label for="remember">remember me</label>
                        </div>

                        <div class="login__btns mb-2">
                            <button>Login</button>
                            <a href="#">Sign up</a>
                        </div>

                        <div class="login__forget">
                            <a href="#">Forget password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
